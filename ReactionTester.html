<!DOCTYPE html>

<html>

    <head>
        
        <title>ReactionTester</title>
        
        <link rel="stylesheet" type="text/css" href="ReactionTester.css">

    </head>

    <body>
    
        <h1>Test your reactions !</h1>
        <p id="text">Click on the boxes and circles as quickly as you can !</p>
        <p id="timeResult">Your time: <span id="timeTaken"></span></p>
        
        <div id="shape"></div>  
   
        
        <script type="text/javascript">            
            
            var start = new Date().getTime();//Get the time now
            
              //HERE WE START BY CLICKING ON THE SHAPE
                document.getElementById("shape").onclick = function () {   
                document.getElementById("shape").style.display = "none"; 
                var end = new Date().getTime(); //Get the time at the click
                var timeTaken = end - start; //Mesure the time it took to click on the shape (in milliseconds)
                var timeTakenInSeconds = timeTaken/1000; //Time is //Shape disappears               
                document.getElementById("timeTaken").innerHTML = timeTakenInSeconds + " seconds"; //Display the time result   
                appearAfterDelay();                
             }       
                
             function appearAfterDelay() {
                
                setTimeout(makeShape, Math.random() * 2000);
             }            
           
                        
              function makeShape() {                
                
                  //var color = getRandomColor();
                  var positionLeft = Math.floor(Math.random()*400);
                  var positionTop = Math.floor(Math.random()*400);
                  var width = Math.floor(Math.random()*300);
                  var height = Math.floor(Math.random()*300);                  
                  var color = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
                   
                  if (Math.random() > 0.5){
                      document.getElementById("shape").style.borderRadius = "50%";
                  } else {
                      document.getElementById("shape").style.borderRadius = "0";
                  }
                  
                  document.getElementById("shape").style.top = positionTop + "px"; //POSITION TOP
                  document.getElementById("shape").style.left = positionLeft + "px"; //POSITION LEFT
                  document.getElementById("shape").style.width = width + "px";
                  document.getElementById("shape").style.height = height + "px";
                  document.getElementById("shape").style.backgroundColor = color; //SHAPE COLOR                  
                  document.getElementById("shape").style.display = "block"; //SHAPE APPEARS
                  start = new Date().getTime();                             
              }
            
             appearAfterDelay(); 
            

            

      
          
                    
                                     
           

 
            
            
        </script>
        
    </body>

</html>
